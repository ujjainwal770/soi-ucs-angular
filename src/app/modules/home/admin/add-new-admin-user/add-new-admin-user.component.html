<div class="container-fluid">
    <div class="row inner-header-row">
        <div class="col-lg-12">
            <h3>
                <mat-icon class="cursor-p" routerLink="/admin/admin-list">arrow_back</mat-icon> Add New User
            </h3>
        </div>
    </div>

    <div class="row sub-container">
        <div class="row">
            <div class="col-md-12">
                <mat-card class="add-new-admin">
                    <mat-card-content>
                        <form [formGroup]='newAdminFormGroup'>
                            <div class="row">
                                <div class="col-lg-4">
                                    <mat-form-field class="search-txtbox">
                                        <!-- Email -->
                                        <mat-label>Email</mat-label>
                                        <input matInput placeholder="Email" #email formControlName="email" name="email">
                                        <mat-error *ngIf="getFieldR('email')?.invalid && getFieldR('email').touched">
                                            Please enter a valid email.
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <mat-form-field class="search-txtbox">
                                        <!-- Role selection -->
                                        <mat-label>Select Role</mat-label>
                                        <mat-select formControlName='roleName' #roleName>
                                            <mat-option *ngFor="let role of roles" [value]="role.roleName">
                                                {{role.roleName}}
                                            </mat-option>
                                        </mat-select>
                                        <mat-error
                                            *ngIf="getFieldR('roleName')?.invalid && getFieldR('roleName').touched">
                                            Please select a role.
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <!-- Submit Button -->
                                    <button class="app-btn filled green-bg large submit-btn" (click)="submit()">Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
