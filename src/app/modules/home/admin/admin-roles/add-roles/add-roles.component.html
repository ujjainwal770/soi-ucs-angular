<div class="container-fluid">
    <div class="row inner-header-row">
        <div class="col-lg-12">
            <h3>
                <mat-icon class="cursor-p" routerLink="/admin/admin-roles">arrow_back</mat-icon> List of Roles
            </h3>
        </div>
    </div>

    <div class="row sub-container">
        <div class="row">
            <div class="col-md-12">
                <mat-card class="add-new-role">
                    <form [formGroup]='newAdminFormGroup' (ngSubmit)="submit()">
                    <mat-card-content>

                        <div class="row">
                            <div class="col-lg-4">
                                <mat-form-field class="search-txtbox">
                                    <!-- Name -->
                                    <mat-label>Roles Name</mat-label>
                                    <input matInput class="user-input" placeholder="Name" #name formControlName="name"
                                        name="name">
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                                <mat-form-field class="search-txtbox">
                                    <!-- Email -->
                                    <mat-label>Description about Role</mat-label>
                                    <textarea rows="4" name="description" formControlName="description" matInput
                                        placeholder="Description"></textarea>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="gutter-space"></div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="filter-result">
                                    <div class="data-table-container" id="UserRoleType">
                                        <table aria-describedby="AppUserList" mat-table [dataSource]="dataSource"
                                            matSort>
                                            <!--Name Column -->
                                            <ng-container matColumnDef="feature">
                                                <th id="name" mat-header-cell *matHeaderCellDef mat-sort-header> Feature
                                                </th>
                                                <td mat-cell *matCellDef="let element"> {{element.feature }} </td>
                                            </ng-container>

                                            <!-- Email Column -->
                                            <ng-container matColumnDef="view">
                                                <th id="email" mat-header-cell *matHeaderCellDef mat-sort-header> View
                                                </th>
                                                <td mat-cell *matCellDef="let element">
                                                    <mat-checkbox class="example-margin" [checked]="element.view === 'yes'? true:false"
                                                        (change)="setUserAccess($event.checked, element, 'view')">
                                                    </mat-checkbox>
                                                </td>
                                            </ng-container>

                                            <!-- Date of birth Column -->
                                            <ng-container matColumnDef="addedit">
                                                <th id="dateofbirth" mat-header-cell *matHeaderCellDef mat-sort-header>
                                                    Add / Edit </th>
                                                <td mat-cell *matCellDef="let element">
                                                    <mat-checkbox class="example-margin"
                                                     [disabled]="element.feature=='Dasboard' || element.feature=='Content: Challenge Abuse'"
                                                    [checked]="element.addedit === 'yes'? true:false"
                                                        (change)="setUserAccess($event.checked, element, 'addedit')">
                                                    </mat-checkbox>
                                                </td>
                                            </ng-container>

                                            <!-- Date of birth Column -->
                                            <ng-container matColumnDef='delete'>
                                                <th id="dateofbirth" mat-header-cell *matHeaderCellDef mat-sort-header>
                                                    Delete </th>
                                                <td mat-cell *matCellDef="let element">
                                                    <mat-checkbox class="example-margin" [checked]="element.delete === 'yes'? true:false"
                                                    [disabled]="element.feature=='Dasboard' || element.feature=='Content: Challenge Abuse'"
                                                        (change)="setUserAccess($event.checked, element, 'delete')">
                                                    </mat-checkbox>
                                                </td>
                                            </ng-container>

                                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                        </table>

                                        <div *ngIf="!dataSource.data.length" class="no-record-found">
                                            No Records Found!
                                        </div>
                                    </div>


                                </div>
                            </div>
                            <div class="gutter-space"></div>
                            <div class="col-lg-12 align-r">
                                <button class="app-btn filled green-bg large submit-btn">Submit </button>
                            </div>

                        </div>

                    </mat-card-content>
                    </form>
                </mat-card>
            </div>


        </div>

    </div>
</div>
