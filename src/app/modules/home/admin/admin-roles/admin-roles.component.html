<div class="container-fluid">
    <div class="row header-row">
        <div class="col-lg-12">
            <div class="header-cont">
                <h2>List of Roles</h2>
        </div>
    </div>
    <div class="sub-container">

        <div class="row">
            <div class="col-lg-12">
                <div class="filter-result">
                    <div class="data-table-container" id="adminRoleList">

                        <table aria-describedby="adminRoleList" mat-table [dataSource]="dataSource" matSort>
                            <!--Role Name Column -->
                            <ng-container matColumnDef='roleName'>
                                <th id='roleName' mat-header-cell *matHeaderCellDef (click)="customSorting('roleName')" mat-sort-header> Role Name </th>
                                <td mat-cell *matCellDef="let element; let i = index" [attr.id]="'roleName-' + i"> {{element.roleName }}</td>
                            </ng-container>

                            <!-- Active users Column -->
                            <ng-container matColumnDef="count">
                                <th id="count" mat-header-cell *matHeaderCellDef (click)="customSorting('count')" mat-sort-header> Active Users </th>
                                <td mat-cell *matCellDef="let element; let i = index" [attr.id]="'count-' + i"> {{element.count}} </td>
                            </ng-container>

                            <!-- Description Column -->
                            <ng-container matColumnDef="description">
                                <th id="description" class="width-30-percent" mat-header-cell *matHeaderCellDef (click)="customSorting('description')"
                                    mat-sort-header> Descriptions
                                </th>
                                <td mat-cell *matCellDef="let element; let i = index" [attr.id]="'description-' + i">
                                    {{element.description}}
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        <div *ngIf="!dataSource.data.length" class="no-record-found">
                            <span style="color: #4C356E; font-style: italic; display: inline-flex;">
                                <img alt='' style="margin-right: 5px;"
                                    src="../../assets/images/svg/record_not_found_info_icon.svg">
                                There are no records here at the moment.
                            </span>
                        </div>
                        <mat-paginator #paginator [pageSizeOptions]="pageSizes" showFirstLastButtons [length]="count"
                            (page)="handlePage($event)" aria-label="Select page of periodic elements">
                        </mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
