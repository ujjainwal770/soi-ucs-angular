
<div class="container-fluid">
    <div class="row inner-header-row">
        <div class="col-lg-12">
               <h3><mat-icon class="cursor-p" routerLink="/content-management/manage-tags">arrow_back</mat-icon> Manage Tags</h3>
        </div>
    </div>
    <div class="row sub-container">
        <form [formGroup]='addtagForm' (ngSubmit)="submit()">
            <div class="row">
                <div class="col-md-12">
                    <mat-card>
                        <mat-card-header>
                            <mat-card-title></mat-card-title>
                        </mat-card-header>
        
                        <mat-card-content>
                            <div class="col-lg-4">
                                <mat-form-field>
                                    <mat-label for="categoryid">Select Category</mat-label>
                                    <mat-select formControlName="categoryid">
                                        <mat-option *ngFor="let status of filterOptions" value="{{status.id}}">
                                            {{status.categoryname}} </mat-option>
                                    </mat-select>
                                    <mat-error
                                        *ngIf="getFieldRef('categoryid') && getFieldRef('categoryid').invalid && getFieldRef('categoryid').touched">
                                        Please Select Category</mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-lg-12">
                                <mat-form-field>
                                    <mat-label for="tagname">Enter Tags</mat-label>
                                    <textarea id="tagname" class="tagname" name="tagname" formControlName="tagname" matInput
                                        placeholder="Enter Tags" required ></textarea>
                                       
                                    <mat-error
                                        *ngIf="getFieldRef('tagname') && getFieldRef('tagname').invalid && getFieldRef('tagname').touched">
                                        Please provide valid Tags with only hyphen,20 characters and no space</mat-error>
                                </mat-form-field>
                                <div class="note-text">You can add multiple tags with “,” separator. <strong>Example</strong> : Animal, Puzzler</div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 align-c ">
                                    <button class="app-btn filled green-bg large float-btn">Add</button>
                                </div>
                            </div>
        
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
            <div class="gutter-space"></div>
        </form>
    </div>
</div>
