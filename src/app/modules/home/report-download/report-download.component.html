<div class="container-fluid">
    <div class="row header-row">
        <div class="col-lg-12">
            <div class="header-cont">
                <h2>Reports</h2>
            </div>
        </div>
    </div>
    <div class="sub-container">
        <div class="row">
            <div class="col-lg-12">
                <div class="filter-result">
                    <div class="data-table-container" id="adminUserList">

                        <table aria-describedby="adminUserList" mat-table [dataSource]="dataSource" matSort>
                            <!--Report Title -->
                            <ng-container matColumnDef="reportTitle">
                                <th id="reportTitle" class="report-title" mat-header-cell *matHeaderCellDef
                                    mat-sort-header> Report Title </th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.reportTitle }}
                                </td>
                            </ng-container>

                            <!-- Action Column -->
                            <ng-container matColumnDef="action">
                                <th id="actions" mat-header-cell *matHeaderCellDef class="action-cell"> Actions </th>
                                <td mat-cell *matCellDef="let row">
                                    <button class="download-btn" (click)="onDownloadClicked(row.reportType)">
                                        <span>Download</span>
                                        <mat-icon class="mat-download-icon">save_alt</mat-icon>
                                    </button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        <div *ngIf="!dataSource.data.length" class="no-record-found">
                            No Records Found!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
